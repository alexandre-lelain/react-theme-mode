<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react-theme-mode</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hook to manage your theme mode in React.">
  <meta property="og:title" content="react-theme-mode">
  <meta property="og:description" content="Hook to manage your theme mode in React.">
  <meta name="og:url" content="https://react-theme-mode.netlify.app">
  <meta name="keywords" content="react-theme-mode, hook, react, theme">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    #main {
      max-width: 980px;
    }

    p {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'react-theme-mode',
      maxLevel: 3,
      repo: 'https://github.com/alexandre-lelain/react-theme-mode'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
